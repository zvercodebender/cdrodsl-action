runs:
  using: composite
  steps:
    - uses: docker://fedora:39
      name: Format actualParameters
      id: formatParameters
      shell: sh
      run: |
        dnf -y install python3-pip
        pip install shyaml
        #somemagic "${{inputs.actualParameter}}" >> $CLOUDBEES_OUTPUTS/args
        cat ${{inputs.actualParameter}} | shyaml get-value param2
